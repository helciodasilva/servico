<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<link href="css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
	<div class="container">
		<div id="listaDeClie">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Telefone</th>
						<th>Tipo de cliente</th>
					</tr>
				</thead>
				<tr th:each="cliente : ${clientes}">
					<td><span th:text="${cliente.nome}"></span></td>
					<td><span th:text="${cliente.telefone}"></span></td>
					<td><span th:text="${cliente.tipoCliente}"></span></td>
					<td><span th:text="${cliente.empresas}"></span></td>
				</tr>
			</table>
		</div>
		<hr />


		<form action="cliente" method="POST">
			<div class="form-group">
				<label for="nome">Nome</label> <input type="text"
					class="form-control" id="nome" name="nome" placeholder="Nome" /> <label
					for="nome">Telefone</label> <input type="text" class="form-control"
					id="telefone" name="telefone" placeholder="Telefone" /> <label
					for="tipo">Tipo de Cliente</label> <select class="form-control"
					name="tipoCliente">
					<option th:each="tipo : ${tiposClientes}" th:value="${tipo}"
						th:text="${tipo.descricao}"></option>
				</select> 
				<label
					for="empresa">Empresa</label>
				<select class="form-control" name="empresa">
					<option th:each="empresa : ${empresas}" th:value="${empresa}"
						th:text="${empresa.nome}"></option>
				</select>


			</div>
			<button type="submit" class="btn btn-success">Salvar</button>
		</form>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
